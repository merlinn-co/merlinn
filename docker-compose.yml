x-common-volumes: &common-volumes
  - ~/.config/gcloud:/root/.config/gcloud

x-common-variables: &common-variables
  MONGO_URI: mongodb://mongo:27017/merlinn-db
  # GOOGLE_APPLICATION_CREDENTIALS: /tmp/keys/application_default_credentials.json

services:
  mongo:
    image: mongo
    container_name: mongo
    restart: always
    volumes:
      - ./data/dev/mongo:/data/db
    ports:
      - "27017:27017"
  chroma:
    image: chromadb/chroma
    container_name: chroma
    ports:
      - "8000:8000"
    volumes:
      - ./data/dev/chromadb:/chroma/chroma
    environment:
      - CHROMA_SERVER_AUTHN_CREDENTIALS=secret-token
      - CHROMA_SERVER_AUTHN_PROVIDER=chromadb.auth.token_authn.TokenAuthenticationServerProvider
      - CHROMA_AUTH_TOKEN_TRANSPORT_HEADER=X_CHROMA_TOKEN
