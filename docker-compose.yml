  api:
    # image: europe-west2-docker.pkg.dev/merlinn/production/api:sha-51fd5da
    container_name: api
    build:
      context: "."
      dockerfile: services/api/Dockerfile
    env_file:
      - services/api/.env
    environment:
      <<: *common-variables
      DATA_PROCESSOR_URL: http://data-processor:3002
      # HASHICORP_VAULT_TOKEN: 0ae9b045-a5a2-4c62-a698-88e1a7b9b7ce
      # HASHICORP_VAULT_URL: http://vault:8202
    volumes: *common-volumes
    ports:
      - "3000:3000"
    depends_on:
      - mongo
      # - vault
    extra_hosts:
      - "host.docker.internal:host-gateway"
  slackbot:
    # image: europe-west2-docker.pkg.dev/merlinn/production/slackbot:sha-dc083b3
    container_name: slackbot
    build:
      context: "."
      dockerfile: services/slackbot/Dockerfile
    env_file:
      - services/slackbot/.env
    environment:
      <<: *common-variables
      API_BASE_URL: http://api:3000
    volumes: *common-volumes
    ports:
      - "3003:3003"
    depends_on:
      - mongo
      
  data-processor:
    # image: europe-west2-docker.pkg.dev/merlinn/production/data-processor:sha-dc083b3
    container_name: data-processor
    build: 
      context: services/data-processor
    env_file:
      - services/data-processor/.env
    environment: *common-variables
    volumes: *common-volumes
    ports:
      - "3002:3002"
    depends_on:
      - mongo
  dashboard:
    # image: europe-west2-docker.pkg.dev/merlinn/production/data-processor:sha-dc083b3
    container_name: dashboard
    build: 
      context: "."
      dockerfile: services/dashboard/Dockerfile
    ports:
      - "5173:80"